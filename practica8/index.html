<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Eficiencia del Sensor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .calculate {
            background-color: #4CAF50;
            color: white;
        }
        .buttons .help {
            background-color: #007BFF;
            color: white;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eficiencia del Sensor</h1>
        <div class="form-group">
            <label for="correct-detections">Detecciones Correctas:</label>
            <input type="number" id="correct-detections" placeholder="Ingrese detecciones correctas">
        </div>
        <div class="form-group">
            <label for="total-detections">Detecciones Totales:</label>
            <input type="number" id="total-detections" placeholder="Ingrese detecciones totales">
        </div>
        <div class="buttons">
            <button class="calculate" onclick="calculateEfficiency()">Calcular</button>
            <button class="help" onclick="showHelp()">Ayuda</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateEfficiency() {
            const correctDetections = parseInt(document.getElementById('correct-detections').value, 10);
            const totalDetections = parseInt(document.getElementById('total-detections').value, 10);

            if (isNaN(correctDetections) || isNaN(totalDetections) || correctDetections < 0 || totalDetections <= 0) {
                document.getElementById('result').textContent = 'Por favor, ingrese números válidos para las detecciones.';
                return;
            }

            if (correctDetections > totalDetections) {
                document.getElementById('result').textContent = 'Las detecciones correctas no pueden exceder las detecciones totales.';
                return;
            }

            const efficiency = (correctDetections / totalDetections) * 100;
            document.getElementById('result').textContent = `Eficiencia: ${efficiency.toFixed(2)}%`;
        }

        function showHelp() {
            alert('Ingrese el número de detecciones correctas y detecciones totales realizadas por el sensor. Luego haga clic en "Calcular" para determinar la eficiencia.');
        }
    </script>
</body>
</html>
